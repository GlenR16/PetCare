<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'dist/output.css' %}" />
    <script defer src="{% static 'js/upload.js' %}"></script>
    <script defer src="{% static 'js/index.js' %}"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->

        <span class="font-semibold text-xl tracking-tight"
          >Paws for a Cause</span
        >
      </div>
      <div class="block lg:hidden">
        <button
          id="nav-toggle"
          class="flex items-center px-3 py-2 border rounded text-red-200 border-red-400 hover:text-white hover:border-white"
        >
          <svg
            class="fill-current h-4 w-4"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div
        id="menu"
        class="w-full block flex-grow lg:flex lg:items-center lg:w-auto"
      >
        <div class="text-sm lg:flex-grow">
          <a
            href="/donate"
            class="block mt-4 lg:inline-block lg:mt-0 text-red-200 hover:text-white mr-4"
          >
            Donate
          </a>
          <a
            href="/signup"
            class="block mt-4 lg:inline-block lg:mt-0 text-red-200 hover:text-white mr-4"
          >
            Join as an NGO
          </a>
          <a
            href="/upload"
            class="block mt-4 lg:inline-block lg:mt-0 text-red-200 hover:text-white"
          >
            Upload Rescue Image
          </a>
        </div>
        <div>
          <a
            href="/login"
            class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-red-400 hover:bg-white mt-4 lg:mt-0"
            >Login</a
          >
        </div>
      </div>
    </nav>
    <!-- HEADER END -->

    <div class="flex items-center justify-center w-full">
      <label
        for="dropzone-file"
        class="flex flex-col items-center justify-center w-3/4 h-[500px] border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-neutral-800 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600 m-[50px]"
      >
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg
            aria-hidden="true"
            class="w-10 h-10 mb-3 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
            ></path>
          </svg>
          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
            <span class="font-semibold">Click to upload</span> or drag and drop
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            SVG, PNG, JPG or GIF (MAX. 800x400px)
          </p>
        </div>
        <input id="dropzone-file" type="file" class="hidden" />
        {% csrf_token %}
      </label>
    </div>

          <span class="font-semibold text-xl text-white tracking-tight"

        </a>
