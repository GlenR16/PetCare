      id="nav-toggle"
      class="flex items-center px-3 py-2 border rounded text-red-200 border-red-400 hover:text-white hover:border-white"
    >

        class="fill-current h-4 w-4"

      </svg>
    </button>
  </div>
  <div
    id="menu"
    class="w-full block flex-grow lg:flex lg:items-center lg:w-auto"
  >
    <div class="text-sm lg:flex-grow">
      <a
        href="/donate"
        class="block mt-4 lg:inline-block lg:mt-0 text-red-200 hover:text-white mr-4"
        >Donate</a
      >
      <a
        href="/signup"
        class="block mt-4 lg:inline-block lg:mt-0 text-red-200 hover:text-white mr-4"
        >Join as an NGO</a
      >
      <a
        href="/upload"
        class="block mt-4 lg:inline-block lg:mt-0 text-red-200 hover:text-white"
        >Upload Rescue Image</a
      >
    </div>
    <div>
      <a
        href="/login"
        class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-red-400 hover:bg-white mt-4 lg:mt-0"

<!-- HEADER END -->
    <!-- Container -->
    <div class="container mx-auto">
        <div class="flex justify-center px-6 my-12">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                <!-- Col -->
                <div
                    class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
                    style="background-image: url('https://source.unsplash.com/Mv9hjnEUHR4/600x800')"
                ></div>
                <!-- Col -->
                <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <h3 class="pt-4 text-2xl text-center">Login to your Account!</h3>
                    <form action="" method="post" class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                Email
                            </label>
                            <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="email"
                                type="email"
                                name="email"
                                placeholder="Email"
                            />
                        </div>
                        <div class="mb-4 md:flex md:justify-between">
                            <div class="mb-4 md:mr-2 md:mb-0">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                                    Password
                                </label>
                                <input
                                    name="password"
                                    class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                    id="password"
                                    type="password"
                                />
                                <p class="text-xs italic text-red-500">Please choose a password.</p>
                            </div>
                        </div>
                        <div class="mb-6 text-center">
                            <button
                                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                type="submit"
                            >
                                Login
                            </button>
                        </div>
                        <hr class="mb-6 border-t" />
                        <!--
                        <div class="text-center">
                            <a
                                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                href="#"
                            >
                                Forgot Password?
                            </a>
                        </div>-->
                        <div class="text-center">
                            <a
                                class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                                href="/signup"
                            >
                                Don't have an account? Signup!
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
